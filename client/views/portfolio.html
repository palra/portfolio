<template name="portfolio">
    <section class="row">
        <div class="small-12 large-8 columns">
            <h1 id="presentation">{{_ "cv.presentation.title" }}</h1>

            <p>{{{_ "cv.presentation.presentation" age=age experience=experience }}}</p>
        </div>
        <figure class="large-3 columns show-for-large-up">
            <span class="fa-stack fa-lg fa-5x" style="height: 220px;" id="quotes">
                <i class="fa fa-quote-left fa-2x"></i>
                <i class="fa fa-quote-right fa-2x"></i>
            </span>
        </figure>
    </section>
    <section class="row">
        <h2 id="interets">{{_ "cv.interests.title" }}</h2>
        <ul class="small-block-grid-1 medium-block-grid-3">
            <li>
                <h3 id="info">{{_ "cv.interests.computers.title" }}</h3>

                <p>{{_ "cv.interests.computers.desc" experience=experience }}</p>
            </li>
            <li>
                <h3 id="music">{{_ "cv.interests.music.title" }}</h3>

                <p>{{_ "cv.interests.music.desc" }}</p>
            </li>
            <li>
                <h3 id="draw">{{_ "cv.interests.drawings.title" }}</h3>

                <p>{{_ "cv.interests.drawings.desc" }}</p>
            </li>
        </ul>
    </section>
    <hr>
    <section class="row">
        <figure class="small-4 large-3 columns show-for-large-up small-block-grid-1">
            <span class="fa-stack fa-lg fa-5x" id="certificate">
                <i class="fa fa-briefcase fa-stack-2x"></i>
            </span>
        </figure>
        <div class="small-12 large-9 columns">
            <section class="row" id="diplomes">
                <h1>{{_ "cv.experience.title" }}</h1>
                <article>
                    <h3>{{_ "cv.experience.flightsafety.name" }}</h3>

                    <p>{{_ "cv.experience.flightsafety.desc" }}</p>
                </article>
                <article>
                    <h3>{{_ "cv.experience.forum.name" }}</h3>

                    <p>{{_ "cv.experience.forum.desc" }}</p>
                </article>
            </section>
        </div>
    </section>
    <hr>
    <section class="row">
        <div class="small-12 large-8 columns">
            <section class="row" id="diplomes">
                <h1>{{_ "cv.degrees.title" }}</h1>
                <article>
                    <h3>{{_ "cv.degrees.bachelor_degree.name" }} - 2014</h3>
                    <p>{{_ "cv.degrees.bachelor_degree.grade" }}</p>
                </article>
                <article>
                    <h3>{{_ "cv.degrees.school_certificate.name" }} - 2011</h3>
                    <p>{{_ "cv.degrees.school_certificate.grade" }}</p>
                </article>
            </section>
        </div>
        <figure class="small-4 large-3 columns show-for-large-up small-block-grid-1">
            <span class="fa-stack fa-lg fa-5x" id="certificate">
                <i class="fa fa-certificate fa-stack-2x"></i>
